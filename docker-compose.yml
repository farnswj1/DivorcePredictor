version: "3.9"
services:
  redis:
    container_name: redis
    image: redis:7
    restart: always
    volumes:
      - redis_data:/data:rw
  postgres:
    container_name: postgres
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: divorcepredictor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw
  backend:
    container_name: backend
    image: backend
    build: backend
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - backend_static:/backend/static:rw
    depends_on:
      - postgres
      - redis
  frontend:
    container_name: frontend
    image: frontend
    build: frontend
    restart: always
    env_file:
      - ./frontend/.env
    stdin_open: true
    depends_on:
      - backend
  nginx:
    container_name: nginx
    image: nginx:1.23-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:rw
      - backend_static:/backend/static:ro
    depends_on:
      - frontend
volumes:
  redis_data:
  postgres_data:
  backend_static:
