version: "3.2"
services:
  redis:
    restart: always
    image: redis:5
    ports:
      - "6379:6379"
    networks:
      db-net:
        aliases:
          - redis

  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres 
      POSTGRES_DB: divorcepredictor
    networks:
      db-net:
        aliases:
          - postgres

  backend:
    restart: always
    container_name: backend
    command : bash -c "python manage.py migrate &&
                      python manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./backend/settings.ini
    build:
      context: ./backend/
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      db-net:
        aliases:
          - backend

  frontend:
    restart: always
    command : npm start
    container_name: front
    environment:
      REACT_APP_API_URL: http://localhost:8000/
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true
    depends_on:
      - backend
    networks:
      db-net:
        aliases:
          - frontend

networks:
  db-net:
    driver: bridge