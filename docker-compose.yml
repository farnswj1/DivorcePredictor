version: "3.2"

services:
  redis:
    container_name: redis
    image: redis:5
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      db-net:
        aliases:
          - redis
  db:
    container_name: db
    image: postgres:12
    restart: always
    environment:
      POSTGRES_DB: divorcepredictor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/posgresql/data
    networks:
      db-net:
        aliases:
          - postgres
  backend:
    container_name: backend
    image: backend
    restart: always
    command : bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./backend/.env
    build:
      context: ./backend/
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      db-net:
        aliases:
          - backend
  celery_worker:
    container_name: celery_worker
    image: backend
    restart: always
    command: celery -A backend worker -l info
    env_file:
      - ./backend/.env
    depends_on:
      - backend
      - redis
    networks:
      db-net:
        aliases:
          - celery_worker
  celery_beat:
    container_name: celery_beat
    image: backend
    restart: always
    command: celery -A backend beat -l info
    env_file:
      - ./backend/.env
    depends_on:
      - backend
      - celery_worker
      - redis
    networks:
      db-net:
        aliases:
          - celery_beat
  frontend:
    container_name: frontend
    image: frontend
    restart: always
    command : npm start
    env_file:
      - ./frontend/.env
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true
    depends_on:
      - backend
    networks:
      db-net:
        aliases:
          - frontend

networks:
  db-net:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
